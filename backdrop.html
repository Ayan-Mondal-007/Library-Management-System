<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backdrop Filter Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Backdrop filter effect */
    .backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px); /* Blur effect */
      z-index: 999; /* Ensure it appears above all content */
      visibility: hidden; /* Hidden by default */
    }

    /* Modal box */
    .modal {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    .modal h2 {
      color: green;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .close-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .close-btn:hover {
      background-color: darkgreen;
    }

    /* Show the modal */
    .show {
      visibility: visible;
    }
  </style>
</head>
<body>

  <!-- Backdrop with Modal -->
  <div id="backdrop" class="backdrop">
    <div class="modal">
      <h2>Data Deleted Successfully</h2>
      <button class="close-btn" onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    // Function to show the modal (for demo purposes, you can call this when deletion is successful)
    function showModal() {
      document.getElementById('backdrop').classList.add('show');
    }

    // Function to close the modal
    function closeModal() {
      document.getElementById('backdrop').classList.remove('show');
    }

    // Simulate showing the modal (delete operation)
    setTimeout(showModal, 1000); // Show modal after 1 second for demo
  </script>

</body>
</html>
